<!-- schoool/templates/confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ object }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background:#f44336;">Yes, delete</button>
</form>

<a href="{{ cancel_url }}">Cancel</a>
{% endblock %}
