{% extends "base.html" %}
{% block title %}Student Details{% endblock %}
{% block content %}
<h1>Student: {{ object.first_name }} {{ object.last_name }}</h1>
{% if object.pfp %}
    <img src="{{ object.pfp.url }}" alt="{{ object.first_name }}" width="150" style="margin-bottom:10px;">
{% endif %}
<ul>
    <li><strong>Email:</strong> {{ object.email }}</li>
    <li><strong>Phone:</strong> {{ object.phone_number }}</li>
</ul>

<a href="{% url 'student_update' object.pk %}" class="btn">Edit</a>
<a href="{% url 'student_delete' object.pk %}" class="btn" style="background-color:#e74c3c;">Delete</a>
<a href="{% url 'student_list' %}" class="btn" style="background-color:#555;">Back to List</a>
{% endblock %}
