{% extends "base.html" %}
{% block title %}Subject Details{% endblock %}
{% block content %}

<a href="{% url 'subject_update' object.pk %}" class="btn">Edit</a>

<a href="{% url 'subject_list' %}" class="btn" style="background-color:#555;">Back to List</a>
{% endblock %}
